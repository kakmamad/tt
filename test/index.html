<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />

    <!-- to avoid the warning of content security policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline'; img-src 'self' data:; script-src * 'unsafe-inline' 'unsafe-eval'">

    <title>Tapsell Sample</title>
    <script>
        (function() {
            if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style");
                msViewportStyle.appendChild(
                    document.createTextNode("@-ms-viewport{width:auto!important}")
                );
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
        })();
    </script>

    <!-- optional -->
    <script type="text/javascript" src="jquery-1.9.js"></script>

    <!-- must-have, which will be created by cordova prepare/build -->
    <script type="text/javascript" src="cordova.js"></script>

    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: gray;
            color: white;
        }
        
        div#fullpage {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0px solid red;
            text-align: center;
            vertical-align: middle;
        }
        
        textarea {
            width: calc(100% - 20px);
            padding: 0px;
            margin: 5px;
			font-size: 11px;
        }
        
        select, button {
            width: calc(50% - 20px);
            padding: 5px;
            margin: 5px;
			font-size: 11px;
        }
        
        input[type=number] {
            width: calc(25% - 40px);
            padding: 5px;
            margin: 5px;
			font-size: 11px;
        }
    </style>
</head>

<body>
    <script>
        var zoneid = {};
        zoneid = {
            banner: '5c6faf41c16a660001bcf727',
            interstitial: '5d8913bd4c36900001b6bfbd',
            rewardvideo: '586e4ed5bc5c28712bd8d802',
        };

        function createSelectedBanner() {
            var position = $('#adPosition').val();
            var size = $('#adSize').val();
            Tapsell.createBanner(zoneid.banner, position, size);
        }

        function createBannerAtPosition() {
            Tapsell.createBannerAtXY(zoneid.banner, $('#adPositionX').val(), $('#adPositionY').val(), $('#adSize').val());
        }

        function onDeviceReady() {
            console.log("Device is ready");

            initAd();
        }

        function initAd() {

            $(document).on('onAdShowFinished', function(e) {
                if (typeof e.originalEvent !== 'undefined') e = e.originalEvent;
                var data = e.detail || e.data || e;

                consoleLog("onAdShowFinished. Completed: " + data.completed + " Reward Id: " + data.id);
            });

            $(document).on('onAdAvailable', function(e) {
                if (typeof e.originalEvent !== 'undefined') e = e.originalEvent;
                var data = e.detail || e.data || e;

                consoleLog("onAdAvailable");
            });

            $(document).on('onNoAdAvailable', function(e) {
                if (typeof e.originalEvent !== 'undefined') e = e.originalEvent;
                var data = e.detail || e.data || e;

                if (data.adType == 'nonBanner') {
                    consoleLog("onAdAvailable");
                }
            });

            $(document).on('onError', function(e) {
                if (typeof e.originalEvent !== 'undefined') e = e.originalEvent;
                var data = e.detail || e.data || e;

                if (data.adType == 'nonBanner') {
                    consoleLog("onError. Error Message: " + data.message);
                }
            });

            $(document).on('onNoNetwork', function(e) {
                if (typeof e.originalEvent !== 'undefined') e = e.originalEvent;
                var data = e.detail || e.data || e;

                if (data.adType == 'nonBanner') {
                    consoleLog("onNoNetwork");
                }
            });

            $(document).on('onExpiring', function(e) {
                if (typeof e.originalEvent !== 'undefined') e = e.originalEvent;
                var data = e.detail || e.data || e;

                consoleLog("onExpiring");
            });

            $(document).on('onOpened', function(e) {
                if (typeof e.originalEvent !== 'undefined') e = e.originalEvent;
                var data = e.detail || e.data || e;

                consoleLog("onOpened");
            });

            $(document).on('onClosed', function(e) {
                if (typeof e.originalEvent !== 'undefined') e = e.originalEvent;
                var data = e.detail || e.data || e;

                consoleLog("onClosed");
            });

            $(document).on('onRequestFilled', function(e) {
                if (typeof e.originalEvent !== 'undefined') e = e.originalEvent;
                var data = e.detail || e.data || e;

                consoleLog("onRequestFilled");
            });

            $(document).on('onHideBannerView', function(e) {
                if (typeof e.originalEvent !== 'undefined') e = e.originalEvent;
                var data = e.detail || e.data || e;

                consoleLog("onHideBannerView");
            });

            Tapsell.initialize("mfohttsmherqqqlkgeeedprkssdbmkbdioaqkicfhcrbrjsrdedsjpeccacinlgfoordce");

            $('#btn_create').click(createSelectedBanner);
            $('#btn_createXY').click(createBannerAtPosition);
            $('#btn_remove').click(function() {
                Tapsell.removeBanner();
            });

            $('#btn_show').click(function() {
                Tapsell.showBanner();
            });
            $('#btn_hide').click(function() {
                Tapsell.hideBanner();
            });

            $('#btn_prepare').click(function() {
                Tapsell.requestAd(zoneid.interstitial, 1);
            });

            $('#btn_showfull').click(function() {
                Tapsell.showAd(false, false, 3, false);
            });

            $('#btn_preparevideo').click(function() {
                Tapsell.requestAd(zoneid.rewardvideo, 1);
            });

            $('#btn_showvideo').click(function() {
                Tapsell.showAd(false, true, 3, true);
            });

            $(document).on('backbutton', function() {
                if (window.confirm('Are you sure to quit?')) navigator.app.exitApp();
            });
        }

        function consoleLog(message) {
            $('#textinfo').append(message + '\n');
        }

        $(document).ready(function() {
            // on mobile device, we must wait the 'deviceready' event fired by cordova
            if (/(ipad|iphone|ipod|android|windows phone)/i.test(navigator.userAgent)) {
                document.addEventListener('deviceready', onDeviceReady, false);
            } else {
                onDeviceReady();
            }
        });
    </script>
    <div id="fullpage">
        <h3>Demo for Tapsell Plugin</h3>
        <p id='h3_banner'>Banner</p>
        <select id="adSize">
            <option value='1'>320x50</option>
            <option value='2'>320x100</option>
            <option value='3'>250x250</option>
            <option value='4'>300x250</option>
        </select>
        <select id="adPosition">
            <option value='0'>Top Left</option>
            <option value='1'>Top Center</option>
            <option value='2'>Top Right</option>
            <option value='3'>Left</option>
            <option value='4'>Center</option>
            <option value='5'>Right</option>
            <option value='6'>Bottom Left</option>
            <option value='7' selected>Bottom Center</option>
            <option value='8'>Bottom Right</option>
        </select>
        <br/>
        <button id='btn_create'>Create Banner</button>
        <button id='btn_remove'>Remove Banner</button>
        <button id='btn_show'>Show Banner</button>
        <button id='btn_hide'>Hide Banner</button>
		<input type="number" placeholder="x" id="adPositionX" />
		<input type="number" placeholder="y" id="adPositionY" />
        <button id='btn_createXY'>Create Banner At XY</button>
        <hr />

        <p id='h3_full'>Interstitial</p>
        <button id='btn_prepare'>Request InterstitialAd</button>
        <button id='btn_showfull'>Show InterstitialAd</button>
        <hr />

        <p id='h3_video'>Rewarded Video</p>
        <button id='btn_preparevideo'>Request RewardedAd</button>
        <button id='btn_showvideo'>Show RewardedAd</button>

        <p>
            <textarea rows=6 cols=30 id='textinfo' readonly></textarea>
        </p>

    </div>
</body>

</html>
